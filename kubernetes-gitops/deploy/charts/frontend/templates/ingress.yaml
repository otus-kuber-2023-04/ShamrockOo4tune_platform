---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ob-frontend-ingress
  namespace: shop
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    cert-manager.io/acme-challenge-type: http01
spec:
  rules:
    - host: shop.shamrockoo4tune.ru
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  name: http
  tls:
    - hosts:
        - shop.shamrockoo4tune.ru
      secretName: shop-secret
...

apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: payment-service
  labels:
    app: paymentService
spec:
  replicas: 3
  selector:
    matchLabels:
      app: paymentService
  template:
    metadata:
      labels:
        app: paymentService
    spec:
      containers:
      - name: server
        image: shamrockoo4tune/payment-service:v0.0.1
        env:
        - name: PORT
          value: "50051"
        - name: DISABLE_PROFILER
          value: "1"

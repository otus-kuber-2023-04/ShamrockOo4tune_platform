---
apiVersion: v1
kind: Pod
metadata:
  name: web
  labels:
    app: web

spec:
  containers:
  - name: web
    image: shamrockoo4tune/otus_k8s_hw1
    volumeMounts:
    - name: app
      mountPath: /app
  
  initContainers:
  - name: init
    image: busybox:1.31.0
    volumeMounts:
    - name: app
      mountPath: /app
    command: ['sh', '-c', 'wget -O- https://tinyurl.com/otus-k8s-intro | sh']
  
  volumes:
  - name: app
    emptyDir: {}    
...
